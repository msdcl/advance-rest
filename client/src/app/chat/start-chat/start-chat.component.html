
 
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand text-white">
            Chat-Room-Name : {{currentChatRoom}}
            </a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
               <ul class="navbar-nav">
                   
                   <li class="nav-item">
                       <button type="button" class="btn btn-info" (click)="goToBackPage()"><b>leave this room</b></button>
                       <button type="button" class="btn btn-info" (click)="logout()"><b>logout</b></button>
                   </li>
               </ul>
           </div>
       </nav>
  <div class="container-fluid">
  <div class="row">
      <div class="col-sm-4 currentUsers"> <b>Current users :</b> 
       <div class="currentUsers" *ngFor="let user of allUsers">
        
            <ul *ngIf="user.name!=nickName">
              <li *ngIf="user.chatRoom==currentChatRoom">{{user.name}}</li>
            </ul>
         
       </div>
      </div>
    <div class="col-sm-8 messages"><b>messages:</b> <br>
        <span  class="cursorPointer" (click)="loadEarlierPageOfChat()">Load Previous Chat</span>
  
        <br>

        <span *ngIf="loadingPreviousChat == true">Loading...</span>
      <div class="messages">
          <div class="clearfix" *ngFor="let message of messageList">
             
              <div class="message" *ngIf="message.chatRoom==currentChatRoom">
                    <b>{{message.senderName}} ~ </b><span> {{message.createdOn|date}}</span> <br>
                    {{message.message}}
              </div>
            </div>
      </div>
      <div class="chat-message clearfix p-2" >
          <textarea name="message-to-send" id="message-to-send" (keydown)="sendMessageUsingKeypress($event)" [(ngModel)]="messageText"
            placeholder="Type your message" rows="3"></textarea>
  
          <button (click)="sendMessage()">Send</button>
  
        </div>
    </div>
  </div>


</div>
