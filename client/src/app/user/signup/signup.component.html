
 
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <h1>Group chat</h1>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
         <ul class="navbar-nav">
            <li class="nav-item">
                <button type="button" class="btn btn-info" [routerLink]="['/login']"><b>SignIn</b></button>
              
            </li>
             <li class="nav-item">
                 <button type="button" class="btn btn-info" [routerLink]="['/signUp']"><b>SignUp</b></button>
               
             </li>
         </ul>
     </div>
 </nav>
 <div class="container">
   <h2 style="color: white"> Sign up to register</h2>
   <div class="row ">
       <div class="col-md-12">
             <form class="signUpForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" id="firstName" placeholder="Enter first name">
                  
                  </div>
                  <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" id="lastName" placeholder="Enter last name">
                    
                    </div>
                    <div class="form-group">
                            <label for="nickName">Your nick name</label>
                            <input type="text" class="form-control" [(ngModel)]="nickName" name="nickName" id="nickName"  placeholder="Enter nick name">
                          
                          </div>
                     <div class="form-group">
                       <label for="exampleInputEmail1">Email address</label>
                       <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                     
                     </div>
                     <div class="form-group">
                       <label for="exampleInputPassword1">Password</label>
                       <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
                     </div>
                     <div class="form-group">
                        <label for="phoneNumber">Mobile no.</label>
                        <input type="number" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" id="phoneNumber"  placeholder="Enter phone number">
                      
                      </div>
                     <button type="submit" class="btn btn-primary" (click)="doSignUp()" >sign Up</button>
                   </form>
             
       </div>
    
   </div>
 </div>
