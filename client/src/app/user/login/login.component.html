
 
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
   <h1>Group chat</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            
            <li class="nav-item">
                <button type="button" class="btn btn-info" [routerLink]="['/signUp']"><b>SignUp</b></button>
              
            </li>
        </ul>
    </div>
</nav>
<div class="container">
  <div class="row ">
      <div class="col-md-12">
            <form class="loginForm">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="doSignIn()" >sign In</button>
                  </form>
            
      </div>
   
  </div>
</div>
